version: '3.8'

services:
  whatsapp-service:
    build: 
      context: .
      dockerfile: Dockerfile.production
    container_name: whatsapp-service-prod
    ports:
      - "3001:3001"
    volumes:
      - whatsapp-sessions:/app/sessions:rw
      - whatsapp-logs:/app/logs:rw
      - whatsapp-backups:/app/backups:rw
      - ./.env.production:/app/.env:ro
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis-cluster:6379
      - LOG_LEVEL=info
      - ENABLE_METRICS=true
      - HEALTH_CHECK_INTERVAL=10000
    depends_on:
      redis-cluster:
        condition: service_healthy
    restart: always
    networks:
      - whatsapp-production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  redis-cluster:
    image: redis:7-alpine
    container_name: whatsapp-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-production-data:/data
      - ./redis.production.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: always
    networks:
      - whatsapp-production
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "25m"
        max-file: "3"
        compress: "true"
    security_opt:
      - no-new-privileges:true

  # Production monitoring with Prometheus metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: whatsapp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: always
    networks:
      - whatsapp-production
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Production log aggregation
  grafana:
    image: grafana/grafana:latest
    container_name: whatsapp-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: always
    networks:
      - whatsapp-production
    profiles:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

volumes:
  whatsapp-sessions:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp-service/sessions
  whatsapp-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp-service/logs
  whatsapp-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp-service/backups
  redis-production-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/whatsapp-service/redis-data
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  whatsapp-production:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    driver_opts:
      com.docker.network.bridge.name: whatsapp-prod