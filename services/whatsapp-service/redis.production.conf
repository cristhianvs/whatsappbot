# Redis Configuration for WhatsApp Service - Production
# Optimized for high performance and reliability

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
tcp-backlog 511

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting - Production optimized
save 900 1
save 300 10
save 60 10000
save 30 100000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 10mb
repl-backlog-ttl 3600

# Security - Production settings
# requirepass your_strong_production_password
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG "CONFIG_b835c3f8a5d2e7c1"

# Clients
maxclients 65000

# Memory management - Production optimized
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# Lazy freeing - Enabled for production
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Append only file - Production settings
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Slow log - More aggressive in production
slowlog-log-slower-than 5000
slowlog-max-len 256

# Latency monitor - Enabled for production monitoring
latency-monitor-threshold 50

# Event notification - Enable for monitoring
notify-keyspace-events "Ex"

# Hash configuration - Optimized for performance
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set configuration
set-max-intset-entries 512

# Sorted set configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog configuration
hll-sparse-max-bytes 3000

# Streams configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing - Enabled for production
activerehashing yes

# Client output buffer limits - Production optimized
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of rehashing - Higher for production
hz 10

# Enable active defragmentation - Production settings
activedefrag yes
active-defrag-ignore-bytes 200mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Jemalloc background thread for purging
jemalloc-bg-thread yes

# Disable protected mode for container environment
protected-mode no

# Enable RDB-AOF hybrid persistence
aof-use-rdb-preamble yes

# Optimize for memory usage
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64